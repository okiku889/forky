<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Барбершоп Top Gun стиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .top-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-left,
    .menu-right {
      display: flex;
      gap: 15px;
      font-size: 12px;
      font-weight: 750;
      text-transform: uppercase;
      letter-spacing: -1px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .menu-left a,
    .menu-right a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-left a:hover,
    .menu-right a:hover {
      background-color: black;
    }

    .logo-wrapper {
      flex-shrink: 0;
    }

    .top-logo {
      height: 30px;
      display: block;
    }

    .slider-wrapper {
      margin-top: 50px;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 30px 30px;
      box-sizing: border-box;
      position: relative;
    }

    .text-block {
      color: white;
      font-family: 'Anton', sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px #000;
      line-height: 1.1;
      max-width: 50%;
      z-index: 2;
    }

    .text-block .topgun-button {
      margin-top: 30px;
    }

    .section-picture img {
      width: 560px;
      height: 560px;
      object-fit: contain;
    }

    .topgun-button {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 15px 30px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .topgun-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, red, blue);
      z-index: -1;
      transition: left 0.4s ease;
    }

    .topgun-button:hover::before {
      left: 0;
    }

    .topgun-button:hover {
      color: #fff;
      border-color: transparent;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {

      border: none;
      color: white;
      font-size: 40px;
      padding: 10px 20px;
      cursor: pointer;
      pointer-events: all;
      transition: background 0.3s;
      border-radius: 50%;
    }

    .nav-buttons button:hover {
      background: ;
    }

    .blur-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      z-index: 0;
    }

    .circle1 {
      width: 700px;
      height: 700px;
      background: #133F63;
      top: -25%;
      left: -25%;
    }

    .circle2 {
      width: 700px;
      height: 700px;
      background: #8A1B1B;
      bottom: -45%;
      right: -35%;
    }

    @media (max-width: 768px) {
      .slide {
        flex-direction: column;
        text-align: center;
      }

      .text-block,
      .section-picture {
        max-width: 100%;
      }

      .section-picture img {
        width: 100%;
        height: auto;
        margin-top: 30px;
      }

      .top-menu {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
        gap: 10px;
      }

      .menu-left,
      .menu-right {
        justify-content: center;
        gap: 10px;
      }

      .logo-wrapper {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <nav class="top-menu">
    <div class="menu-left">
      <a href="#">ФИЛИАЛЫ</a>
      <a href="#">ФРАНШИЗА</a>
      <a href="https://topgun.plus/">ЛОЯЛЬНОСТЬ</a>
    </div>
    <div class="logo-wrapper">
      <img src="https://topgun.ru/assets/videos/logo_anim.gif" alt="Логотип" class="top-logo" />
    </div>
    <div class="menu-right">
      <a href="#">СТАТЬ БАРБЕРОМ</a>
      <a href="#">ВАКАНСИЙ</a>
      <a href="#">БЛОГ</a>
    </div>
  </nav>

  <div class="slider-wrapper">
    <div class="slides" id="slides">
      <div class="slide">
        <div class="text-block">
          УСПЕЙ ПОДКЛЮЧИТЬ<br/>
          ЛОЯЛЬНОСТЬ И<br/>
          ПОЛУЧАТЬ<br/>
          100% КЭШБЭК
          <br /><br/>
          <a href="https://mon.topgun.ru/" target="_blank">
            <button class="topgun-button">Подключить TOPGUN+</button>
          </a>
        </div>
        <div class="section-picture">
          <img src="https://topgun.ru/assets/images/slides/mob/mgrom_1.png" alt="1" />
        </div>
      </div>
      <div class="slide">
        <div class="text-block">
          СТАНЬ ЧАСТЬЮ<br/>
          КОМАНДЫ<br/>
          TOPGUN<br/>
          ИЗМЕНИ ЖИЗНЬ
        </div>
        <div class="section-picture">
          <img src="https://topgun.ru/assets/images/slides/mob/mgrom_2.png" alt="2" />
        </div>
      </div>
      <div class="slide">
        <div class="text-block">
          ПРИХОДИ В<br/>
          BARBERSHOP<br/>
          ТОПОВОГО УРОВНЯ<br/>
          И ПОЛУЧАЙ СТИЛЬ
        </div>
        <div class="section-picture">
          <img src="https://topgun.ru/assets/images/slides/mob/mgrom_3.png" alt="3" />
        </div>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>

    <div class="blur-circle circle1"></div>
    <div class="blur-circle circle2"></div>
  </div>

  <script>
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;
  let index = 0;

  function showSlide(i) {
    index = (i + totalSlides) % totalSlides;

    // Добавляем эффект затухания текста
    const currentTextBlocks = document.querySelectorAll(".text-block");
    currentTextBlocks.forEach(el => el.classList.add("fading"));

    slides.style.transform = `translateX(${-index * 100}%)`;

    // Убираем затемнение через 500мс
    setTimeout(() => {
      currentTextBlocks.forEach(el => el.classList.remove("fading"));
    }, 500);
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }
</script>

</body>
</html>
